# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  schedule:
    # runs once a week
    - cron: '0 6 * * 0'
    # runs every day
    # - cron: '0 12 * *'
  push:
    branches: [ "master", "try_ci" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Pull qgis image
      run: docker pull qgis/qgis

    - name: Update pip
      run: docker run --net=host --volume `pwd`:/app -w=/app qgis/qgis sh -c "python3 -m pip install --upgrade pip"  
    - name: Run tests
      run: docker run --net=host --volume $(pwd):/app -w=/app qgis/qgis sh -c "python3 -m pip install -r requirements.txt && xvfb-run -s '+extension GLX -screen 0 1024x768x24' pytest tests"
    
